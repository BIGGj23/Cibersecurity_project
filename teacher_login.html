<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="css/teacher_register.css">
    <style>
        /* Estilo para a mensagem de erro */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login para professor -->
    <div id="loginTeacher" class="modal">
        <div class="modal-content">
            <!-- Botão para fechar o modal -->
            <span class="close-button">&times;</span>

            <!-- Título e descrição do formulário -->
            <h2>Teacher Login</h2>
            <p>Inicie sessão através de uma conta já existente</p>

            <!-- Formulário de login para professor -->
            <form id="loginFormTeacher">
                <label for="emailTeacher">Email</label>
                <input type="email" id="emailTeacher" name="emailTeacher" placeholder="your@email.com" required>

                <label for="passwordTeacher">Password</label>
                <input type="password" id="passwordTeacher" name="passwordTeacher" required>

                <!-- Campo oculto para definir automaticamente a role como "professor" -->
                <input type="hidden" id="roleTeacher" name="roleTeacher" value="professor">

                <!-- Mensagem de erro geral -->
                <p id="errorMessage" class="error-message"></p>

                <!-- Botão para submeter o formulário -->
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Importação do script -->
    <script src="js/login_professor.js"></script>
</html>
