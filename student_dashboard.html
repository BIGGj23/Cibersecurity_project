<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <link rel="stylesheet" href="css/student_dashboard.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Dashboard do Aluno</h1>
            <div class="user-stats">
                <span class="streak">Streak: 0 üî•</span>
                <span class="points">Pontos: 0 ‚≠ê</span>
                <button class="join-class-btn">Entrar numa Turma</button>
            </div>
        </header>

        <!-- Bot√µes de navega√ß√£o -->
<div class="tabs">
    <button class="tab-button" data-tab="games">Jogos</button>
    <button class="tab-button" data-tab="materials">Materiais de Aprendizagem</button>
    <button class="tab-button" data-tab="classes">Minhas Turmas</button>
</div>

<!-- Aba de Jogos -->
<div id="games" class="tab-content">
    <h2>Jogos</h2>
    <div id="game-list" class="card-grid"></div>
    <div id="game-container"></div>
</div>

<!-- Aba de Materiais -->
<div id="materials" class="tab-content">
    <h2>Materiais de Aprendizagem</h2>
    <div id="material-list" class="card-grid"></div>
    <div id="material-container"></div>
</div>

<!-- Aba de Turmas -->
<div id="classes" class="tab-content active"> <!-- Tornar esta aba ativa por padr√£o -->
    <h2>Minhas Turmas</h2>
    <div id="class-list" class="class-grid">
        <!-- Cards de turmas ser√£o preenchidos via JavaScript -->
    </div>
</div>


        <!-- Modal para entrar em uma turma -->
        <div class="modal-overlay" onclick="closeJoinClassModal()"></div>
        <div id="joinClassModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeJoinClassModal()">√ó</span>
                <h2>Entrar numa Turma</h2>
                <form id="joinClassForm">
                    <label for="classCode">C√≥digo da Turma</label>
                    <input type="text" id="classCode" name="classCode" required>
                    <p id="errorMessage" class="error-message"></p>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Importa√ß√µes dos scripts -->
    <script src="js/connection.js"></script>
    <script src="js/student_dashboard.js"></script>


</html>
