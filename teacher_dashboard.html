<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel do Professor</title>
    <link rel="stylesheet" href="css/teacher_dashboard.css" />
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Painel do Professor</h1>
            <button class="create-class-btn">Criar Nova Turma</button>
        </header>

        <!-- Botões de navegação -->
        <div class="tabs">
            <button class="tab-button active" data-tab="classes">Turmas</button>
            <button class="tab-button" data-tab="games">Jogos</button>
            <button class="tab-button" data-tab="materials">Materiais de Aprendizagem</button>
        </div>

        <!-- Conteúdos das abas -->
        <div class="tab-content" id="games">
            <h2>Jogos</h2>
            <div id="game-list"></div>
        </div>
        <!-- Game container para mostrar o jogo -->
        <div id="game-container" style="display: none;"></div>

        <!-- Conteudo materiais aprendizagem-->
        <div class="tab-content" id="materials" style="display:none;">
            <h2>Materiais de Aprendizagem</h2>
            <div id="material-list" class="card-grid"></div>
        
            <div id="material-container" class="material-scroll" style="display: none;">
            </div>
        </div>

        <!-- Conteudo turmas-->
        <div class="tab-content" id="classes" style="display: block;">
            <h2>Minhas Turmas</h2>
            <div id="class-list"></div>
            <div id="classDetailsContainer" class="class-details" style="display: none;">
                <h2>Detalhes da Turma: <span id="detailClassName"></span></h2>
                <p><strong>Código:</strong> <span id="selectedClassCode"></span></p>
                <p><strong>Nº Alunos:</strong> <span id="selectedClassStudents"></span></p>
                <p><strong>Média Pontuação:</strong> <span id="selectedClassScore"></span>%</p>
            </div>
        </div>

        <!-- Modal para criar turma -->
        <div class="modal-overlay" onclick="closeCreateClassModal()"></div>
        <div id="createClassModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeCreateClassModal()">×</span>
                <h2>Criar Nova Turma</h2>
                <form id="createClassForm">
                    <label for="className">Nome da Turma</label>
                    <input type="text" id="className" name="className" required>
                    <p id="errorMessage" class="error-message"></p>
                    <button type="submit" class="btn-primary">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Importações dos scripts -->
    <script src="js/connection.js"></script>
    <script src="js/teacher_dashboard.js"></script>

</body>
</html>
